<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>camp.in</h2>
        <article id="lado-a">
            <h1><img src="img/log-in.svg" alt=""> Faça seu login</h1>
            <p>Entre com suas informações de cadastro</p>
            <span>Email</span>
            <div class="form-group">
                <img src="img/mail.svg" alt="" id="email"><input type="email" name="email" id="" placeholder="Digite seu e-mail"></img>
            </div>
            <br>
            <span>Senha</span>
            <div class="form-group">
                <img src="img/lock.svg" alt="" id="lock"><input type="password" name="password" id="password" placeholder="Digite sua senha"><img src="img/eye.svg" alt="" id="eye">
            </div>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox"><span>Lembre-me</span> <a href="">Esqueci minha senha</a>
            </div>
            <button id="botao">ENTRAR</button>
            <p>Não tem uma conta? <a href="#">Registre-se</a> </p>
        </article>
        <article id="lado-b">
            <img src="img/side-image-2x.jpg" alt="">
        </article>
    </main>
</body>
</html>
