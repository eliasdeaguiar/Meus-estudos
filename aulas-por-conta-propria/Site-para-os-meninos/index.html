<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&family=Nunito:ital,wght@1,700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&family=Yellowtail&display=swap" rel="stylesheet">

    <style>

    </style>
</head>
<body>
    <div class="box">
        <img src="img/log-in.svg" alt="" class="login"><span style="margin: 10px; font-size: 25px;" >Faça seu login</span>
        <br>

        <span style="font-size: 12px;">Entre com suas informações de cadastro.</span>

        <p>E-mail</p>
        <div class="form-group">
            <img src="img/mail.svg" alt="" class="mail"><input type="text" id="email" placeholder="Digite seu e-mail">
        </div>

        <span>Senha</span>
        <div class="form-group">
            <img src="img/lock.svg" alt="" class="lock"><input type="text" id="email" placeholder="Digite seu e-mail">
            <img id="eyesvg" src="img/eye.svg" alt="" class="eyesvg">
        </div>

        <div style="font-size: 12px;">
            <span color=""> <br> <input type="checkbox" id="lembre-me" name="Lembre-me" value="HTML"> Lembre-me <a style="color: #F2AE30;" href="">Esqueci minha senha</a></span>
        </div>
        <div>
            <br>
            <button class="botao">ENTRAR</button>
        </div>
        <div>
            <br><br>
            <span style="position: absolute;" >Não tem uma conta? <a href="">Registre-se</a></span>
        </div>
    </div>
</body>
</html>
