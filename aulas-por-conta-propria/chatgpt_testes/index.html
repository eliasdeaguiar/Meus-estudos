<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cachorros para adoção</title>
    <link rel="stylesheet" href="style.css">

    <style>
      body {
  background-color: #6a5acd;
  color: #fff;
  font-family: Arial, sans-serif;
}

header {
  background-color: #483d8b;
  padding: 20px;
}

h1 {
  margin: 0;
}

main {
  padding: 20px;
}

#dogs {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.dog {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  margin-bottom: 20px;
  padding: 20px;
  width: calc(33.33% - 20px);
}

.dog img {
  display: block;
  margin: 0 auto 20px;
  max-width: 100%;
}

    </style>
  </head>
  <body>
    <header>
      <h1>Cachorros para adoção</h1>
    </header>
    <main>
      <section id="dogs">
        <h2>Conheça nossos cães para adoção</h2>
        <div class="dog">
          <img src="dog1.jpg" alt="Cachorro 1">
          <h3>Cachorro 1</h3>
          <p>Sexo: Macho<br>Idade: 2 anos<br>Raça: Labrador</p>
          <button>Adotar</button>
        </div>
        <div class="dog">
          <img src="dog2.jpg" alt="Cachorro 2">
          <h3>Cachorro 2</h3>
          <p>Sexo: Fêmea<br>Idade: 1 ano<br>Raça: Vira-lata</p>
          <button>Adotar</button>
        </div>
        <div class="dog">
          <img src="dog3.jpg" alt="Cachorro 3">
          <h3>Cachorro 3</h3>
          <p>Sexo: Macho<br>Idade: 3 anos<br>Raça: Poodle</p>
          <button>Adotar</button>
        </div>
      </section>
    </main>
    <script>
      const buttons = document.querySelectorAll('button');
buttons.forEach((button) => {
  button.addEventListener('click', () => {
    alert('Parabéns! Você adotou um cachorro!');
  });
});

    </script>
  </body>
</html>
