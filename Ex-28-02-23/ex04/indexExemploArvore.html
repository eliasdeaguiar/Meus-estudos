<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo ex 04</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Exemplo ex 04</h1>
    
    <button onclick="adicionarValor()">Adicionar valor a arvore</button>
    <button onclick="procurarValor()">Procurar por valor</button>
    <div id="output"></div>

    <script>
        const arvore = {};

        function adicionarValor(){
            receberValor = parseInt(prompt('Digite o valor que deseja adicionar'))
            inserirValor(arvore, receberValor);
            console.log(arvore);
        }
        function procurarValor(){
            receberValor = parseInt(prompt('Digite o valor que você deseja procurar.'))
            procurar(arvore, receberValor);
        }


        function inserirValor(tree, valor){
            if(tree.valor){
                if(valor > tree.valor){
                    inserirValor(tree.right, valor);
                }else{
                    inserirValor(tree.left, valor);
                }
            }else{
                tree.valor = valor;
                tree.right = {};
                tree.left = {};
            }
        }

        function procurar(tree, valor){
            if(valor < tree.valor){
                return procurar(tree.left, valor);
            }
            if(valor > tree.valor){
                return procurar(tree.right, valor);
            }
            if(tree.valor === valor){
                document.querySelector('#output').innerHTML = 'O valor existe na arvore';
                return tree.valor;
            }else{
                document.querySelector('#output').innerHTML = 'O valor não existe na arvore';
                return tree.valor;
            }
            
        }
        // insert(arvore, 10);
        // console.log(arvore);
    </script>
</body>
</html>
