<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercicio 06</h1>
    
    <form action="">
        <div class="linha">
            <div class="input">
                <label for="crm">CRM</label>
                <input type="text" id="crm">
            </div>
            <div class="input">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
        </div>
        <div class="linha" id="linha-cpf">
            <div class="input">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
            </div>
        </div>
        <div class="linha">
            <div class="input">
                <label for="email">E-mail</label>
                <input type="text" id="email">
            </div>
            <div class="input">
                <label for="data-nascimento">Data de nascimento</label>
                <input type="text" id="data-nascimento">
            </div>
        </div>
    </form>
    <div id="teclado">
        <div id="teclado01">
            <div id="linha01">
                <button onclick="tecla(1)">1</button>
                <button onclick="tecla(2)">2</button>
                <button onclick="tecla(3)">3</button>
                <button onclick="tecla(4)">4</button>
                <button onclick="tecla(5)">5</button>
                <button onclick="tecla(6)">6</button>
                <button onclick="tecla(7)">7</button>
                <button onclick="tecla(8)">8</button>
                <button onclick="tecla(9)">9</button>
                <button onclick="tecla(0)">0</button>
            </div>
            <div id="linha02">
                <button onclick="tecla('q')">q</button>
                <button onclick="tecla('w')">w</button>
                <button onclick="tecla('e')">e</button>
                <button onclick="tecla('r')">r</button>
                <button onclick="tecla('t')">t</button>
                <button onclick="tecla('y')">y</button>
                <button onclick="tecla('u')">u</button>
                <button onclick="tecla('i')">i</button>
                <button onclick="tecla('o')">o</button>
                <button onclick="tecla('p')">p</button>
                <button onclick="tecla('´')">´ `</button>
            </div>
            <div id="linha03">
                <button onclick="tecla('caps')">caps</button>
                <button onclick="tecla('a')">a</button>
                <button onclick="tecla('s')">s</button>
                <button onclick="tecla('d')">d</button>
                <button onclick="tecla('f')">f</button>
                <button onclick="tecla('g')">g</button>
                <button onclick="tecla('h')">h</button>
                <button onclick="tecla('j')">j</button>
                <button onclick="tecla('k')">k</button>
                <button onclick="tecla('l')">l</button>
                <button onclick="tecla('ç')">ç</button>
                <button onclick="tecla('~')">~ ^</button>
            </div>
            <div id="linha04">
                <button onclick="tecla('shift')">shift</button>
                <button onclick="tecla('z')">z</button>
                <button onclick="tecla('x')">x</button>
                <button onclick="tecla('c')">c</button>
                <button onclick="tecla('v')">v</button>
                <button onclick="tecla('b')">b</button>
                <button onclick="tecla('n')">n</button>
                <button onclick="tecla('m')">m</button>
            </div>
            <div id="linha05">
                <button onclick="tecla('espaco')">espaço</button>
            </div>
        </div>
        <div id="teclado02">
            <div id="linha05">
                <div id="numerico01">
                    <button onclick="tecla('7')" class="teclado_numerico" div="num_7">7</button>
                    <button onclick="tecla('8')" class="teclado_numerico" div="num_8">8</button>
                    <button onclick="tecla('9')" class="teclado_numerico" div="num_9">9</button>
                </div>
                <div id="numerico02">
                    <button onclick="tecla('4')" class="teclado_numerico" div="num_4">4</button>
                    <button onclick="tecla('5')" class="teclado_numerico" div="num_5">5</button>
                    <button onclick="tecla('6')" class="teclado_numerico" div="num_6">6</button>
                </div>
                <div id="numerico03">
                    <button onclick="tecla('1')" class="teclado_numerico" div="num_1">1</button>
                    <button onclick="tecla('2')" class="teclado_numerico" div="num_2">2</button>
                    <button onclick="tecla('3')" class="teclado_numerico" div="num_3">3</button>
                </div>
                <div id="numerico04">
                    <button onclick="tecla('0')" class="teclado_numerico" div="num_0">0</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
